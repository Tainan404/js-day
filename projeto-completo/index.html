<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/index.css">
  <title>JS DAY</title>
</head>

<body onload="attachImage()">
  <header>
    <p>Get a Random Image</p>
  </header>
  <div class="alinhador">
    <div class="arrow-down"></div>
  </div>
  <main class="alinhador">
    <div class="content-wrappper">
      <span class="loading-overlay" id="loadOverlay">
        loading...
      </span>
      <figure id="figure">
        <img id="carregarImg" />
      </figure>
    </div>
    <div class="alinhador">
      <button onclick="attachImage()">Get a color image</button>
      <button onclick="attachImage('grayscale')">Get a gray image</button>
    </div>
  </main>
  <script src="js/index.js">
  </script>
</body>

</html>
